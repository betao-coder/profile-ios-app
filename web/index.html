<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>WebPanel</title>
  <style>
    :root{--bg1:#050815;--bg2:#0b1230;--txt:#e9ecff;--muted:rgba(233,236,255,.65);--glow1:#7c5cff;--glow2:#00e5ff;--glow3:#ff2bd6;--stroke:rgba(255,255,255,.10);}
    *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,system-ui;}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(1200px 600px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
      radial-gradient(900px 500px at 80% 30%, rgba(0,229,255,.18), transparent 55%),
      radial-gradient(900px 700px at 50% 90%, rgba(255,43,214,.14), transparent 55%),
      linear-gradient(180deg, var(--bg2), var(--bg1));
      color:var(--txt);padding:18px;}
    .card{width:min(440px,94vw);border-radius:24px;position:relative;padding:2px;box-shadow:0 30px 90px rgba(0,0,0,.55);overflow:hidden;}
    .rgb{position:absolute;inset:-40px;background:conic-gradient(from 120deg, var(--glow2), var(--glow1), var(--glow3), var(--glow2));filter:blur(18px);opacity:.65;}
    .inner{position:relative;border-radius:22px;padding:18px 16px 16px;background:linear-gradient(180deg, rgba(5,8,21,.72), rgba(5,8,21,.45));
      border:1px solid var(--stroke);backdrop-filter:blur(18px);}
    .top{display:flex;flex-direction:column;align-items:center;text-align:center;gap:10px;margin-bottom:14px;}
    .logo{width:56px;height:56px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);box-shadow:0 0 18px rgba(124,92,255,.35);font-weight:950;
      background:linear-gradient(90deg, var(--glow2), var(--glow1));-webkit-background-clip:text;background-clip:text;color:transparent;letter-spacing:.6px;}
    h1{margin:0;font-size:24px;line-height:1;}
    p{margin:6px 0 0;font-size:12px;color:var(--muted);}
    .btn{width:100%;margin-top:10px;padding:14px 12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(90deg, rgba(255,43,214,.20), rgba(124,92,255,.22), rgba(0,229,255,.18));
      color:var(--txt);font-weight:950;letter-spacing:.4px;cursor:pointer;}
    .btn.secondary{background:rgba(255,255,255,.05);}
    .small{font-size:11px;color:var(--muted);margin-top:10px;text-align:center;}
  </style>
</head>
<body>
  <div class="card">
    <div class="rgb"></div>
    <div class="inner">
      <div class="top">
        <div class="logo">PF</div>
        <div>
          <h1>WebPanel</h1>
          <p>iOS WebView + bot√µes pra Atalhos</p>
        </div>
      </div>

      <button class="btn" id="btnShortcut1">Rodar Atalho 1</button>
      <button class="btn" id="btnShortcut2">Rodar Atalho 2</button>
      <button class="btn secondary" id="btnAbout">Sobre</button>

      <div class="small" id="status">Pronto.</div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
