<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ProFile Panel</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(#050815,#0b1230);
  color:#e9ecff;
  font-family:system-ui;
}
.card{
  width:90%;
  max-width:400px;
  background:#050815cc;
  border:1px solid #ffffff22;
  border-radius:20px;
  padding:16px;
  text-align:center;
  box-shadow:0 0 30px #7c5cff66;
}
.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(90deg,#7c5cff,#00e5ff);
  color:black;
}
</style>
</head>

<body>

<div class="card">

<h1>ProFile</h1>
<p>Neon Panel</p>

<button class="btn" onclick="alert('Aplicado!')">APLICAR</button>

<button class="btn" onclick="runShortcut('Abrir Free Fire')">
Free Fire
</button>

<button class="btn" onclick="runShortcut('Abrir Free Fire Max')">
Free Fire Max
</button>

</div>

<script>
function runShortcut(name){
  location.href="shortcuts://run-shortcut?name="+encodeURIComponent(name);
}
</script>

</body>
</html>
